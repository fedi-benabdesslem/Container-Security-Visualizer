version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-container_security}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-datasec1}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - DB_HOST=db
      - DB_PASSWORD=${DB_PASSWORD:-datasec1}
      - CORS_ORIGINS=http://localhost:8080,http://127.0.0.1:8080
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8002:8002"
    volumes:
      - ./logs:/app/logs

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8002
    ports:
      - "8080:80"
    depends_on:
      - backend

  collector:
    build:
      context: .
      dockerfile: collector/Dockerfile
    privileged: true
    network_mode: host # Needed to monitor host containers easily
    pid: host # Needed to map PIDs to containers
    environment:
      - COLLECTOR_API_ENDPOINT=http://localhost:8002/api/events
      - COLLECTOR_OUTPUT_MODE=http
    volumes:
      - /sys/kernel/debug:/sys/kernel/debug:ro
      - /lib/modules:/lib/modules:ro
      - /usr/src:/usr/src:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - backend

volumes:
  postgres_data:
